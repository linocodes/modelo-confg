server:  
  servlet:
    context-path: /uaa
  port: ${PORT:9999}

eureka:  
  instance:
    hostname: conciliador-server.com
    port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/   

spring:
  application:
    name: conciliador-autenticacao
      
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/company-structure-spring-security-oauth2-authorities
    username: postgres
    password: postgres 
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false    
    properties:
      hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true         

  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
    serialization:
      indent-output: true
      WRITE_DATES_AS_TIMESTAMPS: false
    deserialization:
      FAIL_ON_IGNORED_PROPERTIES: false
      FAIL_ON_UNKNOWN_PROPERTIES: false
      ACCEPT_SINGLE_VALUE_AS_ARRAY: true
    default-property-inclusion: non-empty
       
logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    br.com.conciliasolucoes: DEBUG
  file: security-service.log
      
